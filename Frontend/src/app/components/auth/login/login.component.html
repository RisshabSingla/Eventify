<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form (submit)="login(); $event.preventDefault()">
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-teal-500"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-teal-500"
          required
        />
      </div>
      <div class="text-red-500 text-sm mb-4" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <button
        type="submit"
        class="w-full bg-teal-500 text-white py-2 px-4 rounded hover:bg-teal-600"
      >
        Login
      </button>
    </form>
  </div>
</div>
