<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-900">
      Welcome Back
    </h2>
    <form (ngSubmit)="login(); $event.preventDefault()" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-blue-600 font-medium">
          Email
        </label>
        <input
          [(ngModel)]="email"
          name="email"
          id="email"
          type="email"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500"
          placeholder="Enter your email"
          required
        />
      </div>
      <!-- Password -->
      <div>
        <label for="password" class="block text-blue-600 font-medium">
          Password
        </label>
        <input
          [(ngModel)]="password"
          name="password"
          id="password"
          type="password"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500"
          placeholder="Enter your password"
          required
        />
      </div>
      <!-- Forgot Password Link -->
      <div class="text-right">
        <a
          routerLink="/auth/password-forget"
          class="text-sm text-blue-500 hover:text-blue-700"
        >
          Forgot Password?
        </a>
      </div>
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>
      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
        >
          Login
        </button>
      </div>
    </form>
    <!-- Footer Links -->
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-700">
        Don't have an account?
        <a
          routerLink="/auth/register"
          class="text-blue-500 font-medium hover:text-blue-700"
        >
          Register
        </a>
      </p>
    </div>
  </div>
</div>
