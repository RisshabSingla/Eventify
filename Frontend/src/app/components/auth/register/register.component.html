<div
  class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 bg-blue-50"
>
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-extrabold text-blue-900 text-center mb-6">
      Create Your Account
    </h2>
    <form (ngSubmit)="register()" class="space-y-6">
      <!-- Username -->
      <div>
        <label for="username" class="block font-medium text-blue-700">
          Username
        </label>
        <input
          [(ngModel)]="username"
          name="username"
          id="username"
          type="text"
          class="mt-1 block w-full px-4 py-2 border border-blue-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your username"
          required
        />
      </div>
      <!-- Password -->
      <div>
        <label for="password" class="block font-medium text-blue-700">
          Password
        </label>
        <input
          [(ngModel)]="password"
          name="password"
          id="password"
          type="password"
          class="mt-1 block w-full px-4 py-2 border border-blue-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your password"
          required
        />
      </div>
      <!-- Role Selection -->
      <div>
        <label for="role" class="block font-medium text-blue-700"> Role </label>
        <select
          [(ngModel)]="role"
          name="role"
          id="role"
          class="mt-1 block w-full px-4 py-2 border border-blue-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        >
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Register
        </button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm">
        Already have an account?
        <a
          routerLink="/auth/login"
          class="font-medium text-blue-700 hover:text-blue-500"
        >
          Log in
        </a>
      </p>
    </div>
  </div>
</div>
