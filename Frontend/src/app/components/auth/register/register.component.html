<div
  class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 bg-blue-50"
>
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-extrabold text-blue-900 text-center mb-6">
      Create Your Account
    </h2>
    <form (ngSubmit)="register()" class="space-y-6">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-blue-700">
          Full Name
        </label>
        <input
          [(ngModel)]="name"
          name="name"
          id="name"
          type="text"
          class="mt-1 block w-full px-4 py-2 border border-blue-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your full name"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-blue-700">
          Email
        </label>
        <input
          [(ngModel)]="email"
          name="email"
          id="email"
          type="email"
          class="mt-1 block w-full px-4 py-2 border border-blue-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-blue-700">
          Password
        </label>
        <input
          [(ngModel)]="password"
          name="password"
          id="password"
          type="password"
          class="mt-1 block w-full px-4 py-2 border border-blue-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Register
        </button>
      </div>
    </form>

    <!-- Success or Error Message -->
    <div *ngIf="successMessage" class="mt-4 text-green-500 text-center">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="mt-4 text-red-500 text-center">
      {{ errorMessage }}
    </div>

    <!-- Footer Links -->
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-700">
        Already have an account?
        <a
          routerLink="/auth/login"
          class="text-blue-500 font-medium hover:text-blue-700"
        >
          Log in
        </a>
      </p>
    </div>
  </div>
</div>
