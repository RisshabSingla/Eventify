<div
  class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 bg-blue-50"
>
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-extrabold text-blue-900 text-center mb-6">
      Reset Your Password
    </h2>
    <p class="text-center text-blue-700 text-sm mb-6">
      Enter your email address and weâ€™ll send you a link to reset your password.
    </p>
    <form (ngSubmit)="resetPassword()" class="space-y-6">
      <!-- Email Input -->
      <div>
        <label for="email" class="block text-sm font-medium text-blue-700">
          Email Address
        </label>
        <input
          [(ngModel)]="email"
          name="email"
          id="email"
          type="email"
          class="mt-1 block w-full px-4 py-2 border border-blue-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your email"
          required
        />
      </div>
      <!-- Feedback Message -->
      <div *ngIf="message" class="text-center text-sm mt-4 text-blue-700">
        {{ message }}
      </div>
      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Send Reset Link
        </button>
      </div>
    </form>
    <!-- Footer Links -->
    <div class="mt-6 text-center">
      <p class="text-sm text-blue-600">
        Remember your password?
        <a
          routerLink="/auth/login"
          class="font-medium text-blue-700 hover:text-blue-500"
        >
          Log in
        </a>
      </p>
    </div>
  </div>
</div>
