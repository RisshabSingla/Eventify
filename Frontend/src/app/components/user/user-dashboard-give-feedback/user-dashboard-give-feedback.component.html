<div class="container mx-auto p-6">
  <!-- Header Section -->
  <header class="mb-6 text-center">
    <h1 class="text-3xl font-semibold text-gray-800">Give Feedback</h1>
    <p class="text-gray-600 mt-2">
      You can give feedback for the events you have attended (marked as
      Present).
    </p>
  </header>

  <!-- Events Grid -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
  >
    <ng-container *ngFor="let event of attendedEvents">
      <div
        *ngIf="event.status === 'Present'"
        class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-200"
      >
        <h3 class="text-xl font-semibold text-gray-800">{{ event.name }}</h3>
        <p class="text-gray-600 mt-1">{{ event.date }} | {{ event.time }}</p>
        <p class="text-gray-600">{{ event.venue }}</p>
        <button
          class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200 w-full"
          (click)="navigateToFeedbackForm(event.id)"
        >
          Give Feedback
        </button>
      </div>
    </ng-container>
  </div>
</div>
