<div
  class="min-h-screen flex bg-gray-100 max-w-full overflow-hidden overflow-x-auto"
>
  <!-- Sidebar -->
  <div
    class="sidebar bg-blue-600 text-white p-4 w-64 flex-shrink-0 transition-transform duration-300 ease-in-out"
    [class.hidden]="!isSidebarOpen && isSmallScreen"
    [class.flex]="!isSmallScreen"
    [class.hidden]="isSmallScreen && !isSidebarOpen"
  >
    <div class="flex flex-col space-y-4">
      <!-- Dashboard Link -->
      <button
        routerLink="/user/"
        routerLinkActive="active"
        class="flex items-center space-x-4 py-2 px-4 rounded-md hover:bg-blue-700 transition-all duration-300 w-full text-left"
      >
        <i class="fa fa-home text-xl"></i>
        <span class="text-lg">Dashboard</span>
      </button>

      <!-- Events Section -->
      <div class="space-y-2">
        <button
          routerLink="/user/explore"
          routerLinkActive="active"
          class="flex items-center space-x-4 py-2 px-4 rounded-md hover:bg-blue-700 transition-all duration-300 w-full text-left"
        >
          <i class="fa fa-search text-xl"></i>
          <span class="text-lg">Explore</span>
        </button>
        <button
          routerLink="/user/registered"
          routerLinkActive="active"
          class="flex items-center space-x-4 py-2 px-4 rounded-md hover:bg-blue-700 transition-all duration-300 w-full text-left"
        >
          <i class="fa fa-list-alt text-xl"></i>
          <span class="text-lg">Registered</span>
        </button>
        <button
          routerLink="/user/qr-code"
          routerLinkActive="active"
          class="flex items-center space-x-4 py-2 px-4 rounded-md hover:bg-blue-700 transition-all duration-300 w-full text-left"
        >
          <i class="fa fa-qrcode text-xl"></i>
          <span class="text-lg">QR Code</span>
        </button>
      </div>

      <!-- Feedback Section -->
      <div class="space-y-2">
        <button
          routerLink="/user/give-feedback"
          routerLinkActive="active"
          class="flex items-center space-x-4 py-2 px-4 rounded-md hover:bg-blue-700 transition-all duration-300 w-full text-left"
        >
          <i class="fa fa-comment-o text-xl"></i>
          <span class="text-lg">Give Feedback</span>
        </button>
        <button
          routerLink="/user/view-feedback"
          routerLinkActive="active"
          class="flex items-center space-x-4 py-2 px-4 rounded-md hover:bg-blue-700 transition-all duration-300 w-full text-left"
        >
          <i class="fa fa-eye text-xl"></i>
          <span class="text-lg">View Feedback</span>
        </button>
      </div>

      <!-- Logout Button -->
      <button
        (click)="logout()"
        class="flex items-center space-x-4 py-2 px-4 rounded-md hover:bg-blue-700 transition-all duration-300 mt-4 w-full text-left"
      >
        <i class="fa fa-sign-out text-xl"></i>
        <span class="text-lg">Logout</span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-grow p-6 bg-gray-100 ml-0 max-w-full">
    <router-outlet></router-outlet>
    <!-- Routed content will be injected here -->
  </div>

  <!-- Mobile Sidebar Toggle Button -->
  <button
    class="md:hidden fixed bottom-4 right-4 bg-blue-600 text-white p-4 rounded-full"
    (click)="toggleSidebar()"
  >
    <i class="fa" [ngClass]="isSidebarOpen ? 'fa-times' : 'fa-bars'"></i>
  </button>
</div>
