<div class="min-h-screen p-6 bg-gray-100">
  <!-- Page Heading -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-semibold">Admin Reports</h1>
  </div>

  <!-- Metrics Section -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
    <!-- Total Events Organized -->
    <div class="bg-white p-4 rounded-lg shadow-md flex flex-col items-center">
      <h4 class="text-lg font-semibold text-gray-700 mb-2">
        Total Events Organized
      </h4>
      <p class="text-3xl font-bold text-blue-600">{{ metrics.totalEvents }}</p>
    </div>

    <!-- Total Feedback Received -->
    <div class="bg-white p-4 rounded-lg shadow-md flex flex-col items-center">
      <h4 class="text-lg font-semibold text-gray-700 mb-2">
        Total Feedback Received
      </h4>
      <p class="text-3xl font-bold text-green-600">
        {{ metrics.totalFeedback }}
      </p>
    </div>

    <!-- Total Registrations -->
    <div class="bg-white p-4 rounded-lg shadow-md flex flex-col items-center">
      <h4 class="text-lg font-semibold text-gray-700 mb-2">
        Total Registrations
      </h4>
      <p class="text-3xl font-bold text-yellow-600">
        {{ metrics.totalRegistrations }}
      </p>
    </div>
  </div>

  <!-- Reports Download Section -->
  <div class="bg-white p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-2xl font-semibold mb-4">Download Reports</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <button
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
        (click)="downloadReport('mostPopularEvents')"
      >
        Most Popular Events
      </button>
      <button
        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
        (click)="downloadReport('upcomingEvents')"
      >
        Upcoming Events Summary
      </button>
      <button
        class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition"
        (click)="downloadReport('activeUsers')"
      >
        Active Users
      </button>
      <button
        class="px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 transition"
        (click)="downloadReport('newRegistrations')"
      >
        New Registrations
      </button>
    </div>
  </div>

  <!-- Events Grid -->
  <div>
    <h2 class="text-2xl font-semibold mb-4">All Events</h2>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 h-80 overflow-y-auto"
    >
      <!-- Loop through the events and render cards -->
      <div
        *ngFor="let event of events"
        class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg"
      >
        <h3 class="text-lg font-semibold text-gray-800">{{ event.name }}</h3>
        <p class="text-md text-gray-800 mt-2">{{ event.description }}</p>
        <p class="text-sm text-gray-600">Date: {{ event.date }}</p>
        <button
          [routerLink]="'/admin/reports/' + event.id"
          class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
        >
          View Event Report
        </button>
      </div>
    </div>
  </div>
</div>
