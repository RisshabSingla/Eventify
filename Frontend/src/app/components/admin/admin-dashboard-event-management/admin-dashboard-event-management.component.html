<div class="min-h-screen p-4 bg-gray-100 w-full overflow-x-auto">
  <!-- Events Created By Current Admin -->
  <div>
    <h2 class="text-2xl font-bold mb-4">Your Events</h2>

    <!-- Grid View -->
    <div
      *ngIf="isSmallScreen || true"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 max-h-96 overflow-y-auto"
    >
      <!-- Create Event Card -->
      <div
        class="bg-green-100 border-2 border-green-600 rounded-lg p-4 text-center shadow-md hover:shadow-lg cursor-pointer"
        (click)="createEvent()"
      >
        <div class="text-4xl text-green-600 mb-2">+</div>
        <div class="font-semibold">Create New Event</div>
      </div>

      <!-- Event Cards -->
      <div
        *ngFor="let event of createdByAdminEvents"
        class="bg-white border rounded-lg p-4 shadow-md hover:shadow-lg"
      >
        <h3 class="text-lg font-semibold">{{ event.name }}</h3>
        <p class="text-sm text-gray-600">{{ event.date }}</p>
        <!-- Event Description -->
        <p class="text-sm text-gray-800 mt-2">{{ event.description }}</p>
        <button
          [routerLink]="'/admin/event-management/' + event.id"
          class="mt-2 px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700"
        >
          View Details
        </button>
      </div>
    </div>
  </div>

  <!-- All Events -->
  <div class="mt-8">
    <h2 class="text-2xl font-bold mb-4">All Events</h2>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 max-h-96 overflow-y-auto"
    >
      <div
        *ngFor="let event of allEvents"
        class="bg-white border rounded-lg p-4 shadow-md hover:shadow-lg"
      >
        <h3 class="text-lg font-semibold">{{ event.name }}</h3>
        <p class="text-sm text-gray-600">{{ event.date }}</p>
        <!-- Event Description -->
        <p class="text-sm text-gray-800 mt-2">{{ event.description }}</p>
        <button
          [routerLink]="'/admin/event-management/' + event.id"
          class="mt-2 px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700"
        >
          View Details
        </button>
      </div>
    </div>
  </div>

  <!-- Calendar Section -->
  <div class="flex justify-between items-center mt-8 mb-6">
    <h1 class="text-3xl font-semibold text-gray-800">Event Calendar</h1>
    <div class="flex items-center space-x-6">
      <!-- Show All Events Toggle -->
      <label class="flex items-center space-x-2">
        <input
          type="checkbox"
          [(ngModel)]="showAllEvents"
          (change)="updateEventVisibility()"
          class="form-checkbox h-5 w-5 text-blue-600"
        />
        <span class="text-gray-700">Show All Events</span>
      </label>
      <!-- Show Admin's Events Toggle -->
      <label class="flex items-center space-x-2">
        <input
          type="checkbox"
          [(ngModel)]="showAdminEvents"
          (change)="updateEventVisibility()"
          class="form-checkbox h-5 w-5 text-green-600"
        />
        <span class="text-gray-700">Show Admin's Events</span>
      </label>
    </div>
  </div>

  <!-- Calendar -->
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <div id="calendar"></div>
  </div>
</div>
